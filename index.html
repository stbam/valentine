<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      h1 {
        color: #ff4b5c;
        font-size: 2.5rem;
      }

      .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
      }

      button {
        padding: 12px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
      }

      #yesBtn {
        background-color: #ff4b5c;
        color: white;
        left: 30%;
      }

      #yesBtn:hover {
        transform: scale(1.1);
        background-color: #ff1e40;
      }

      #noBtn {
        background-color: #999;
        color: white;
        left: 55%;
      }

      .celebrate {
        font-size: 3rem;
        margin-top: 20px;
        animation: pop 0.5s ease forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      /* Falling hearts container */
.heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  left: 50%;
  top: -20px;
  animation: fall linear infinite;
  z-index: 9999;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(45deg);
    opacity: 0;
  }
}
#toggleHeartsBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #ffb6c1;
  color: white;
  border-radius: 20px;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  z-index: 10000; /* make sure itâ€™s above hearts */
  font-weight: bold;
  transition: all 0.3s ease;
}

#toggleHeartsBtn:hover {
  background-color: #ff87a2;
}


    </style>
  </head>
  
  <body>
    
    <div class="container">
      
      <h1>Will You Be My Valentine? ðŸ’–</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’˜</button>
        <button id="noBtn">No ðŸ˜¢</button>
      </div>

      <div id="response"></div>
      
    </div>
    <button id="toggleHeartsBtn" style="margin-top: 20px; background-color: #ffb6c1; color: white; border-radius: 20px; padding: 8px 15px; border: none; cursor: pointer;">
        Toggle Falling Hearts
      </button>

    <script>

const noBtn = document.getElementById("noBtn");
const response = document.getElementById("response");

  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWd4aWJmYnF1a2ZoNHh5bzdvdmE0YWI0dHFuOXBzYXhtbGtraGwwciZlcD12MV9naWZzX3NlYXJjaCZjdD1n/9rgVLYnPzzUpLsaaxN/giphy.gif",

];

yesBtn.addEventListener("click", () => {
  // Pick a random GIF
  const randomGif = gifs[Math.floor(Math.random() * gifs.length)];

  // Display it
  response.innerHTML = `
    <div class="celebrate">
      <img src="${randomGif}" 
           alt="Happy celebration gif"
           style="max-width:300px; border-radius:20px;">
    </div>
  `;
  
});

// ---- NO button code stays the same ----
function moveNoButton() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width / 2),
    e.clientY - (rect.top + rect.height / 2)
  );

  if (distance < 120) moveNoButton();
});

noBtn.addEventListener("mouseover", moveNoButton);



let heartsEnabled = true; // hearts on by default
const toggleHeartsBtn = document.getElementById("toggleHeartsBtn");

toggleHeartsBtn.addEventListener("click", () => {
  heartsEnabled = !heartsEnabled;
  toggleHeartsBtn.textContent = heartsEnabled ? "Turn Off Falling Hearts" : "Turn On Falling Hearts";
});

// Falling hearts effect
function createHeart() {
  if (!heartsEnabled) return; // don't create if disabled

  const heart = document.createElement("div");
  heart.classList.add("heart");

  // Random horizontal start position
  heart.style.left = Math.random() * window.innerWidth + "px";

  // Random size and animation duration
  const size = 10 + Math.random() * 20;
  heart.style.width = size + "px";
  heart.style.height = size + "px";
  heart.style.animationDuration = 3 + Math.random() * 3 + "s";

  document.body.appendChild(heart);

  // Remove after animation
  setTimeout(() => heart.remove(), parseFloat(heart.style.animationDuration) * 1000);
}

// Heart creation loop
setInterval(createHeart, 300);




</script>
